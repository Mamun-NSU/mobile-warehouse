<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS file     -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Mobile</title>
</head>

<body>
    <div class="container pt-5">
        <h2 class="text-success text-center">Search your favourite phone</h2>
        <!-- search filed  -->
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search for phone"
                aria-label="Search for phone" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="search-btn">Search</button>
        </div>

        <!-- show error message when don't find data by search -->
        <div id="err-msg" class="pt-5 text-danger text-center">
            <h1>No phone found...!</h1>
        </div>
        <!-- phone details div -->
        <div id="phone-details" class="mx-auto pb-5 phone-details">

        </div>

        <!-- search result div -->
        <div id="search-result" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        </div>

        <div id="lodding-img">
            <img class="w-100" src="./image/spinning-loading.gif" alt="" srcset="">
        </div>

       <div id="moreBtn" class="btn btn-primary w-50 mx-auto my-3">More from HTML</div>

    </div>

    <!-- javaScript file -->
    <script src="./javascript/app.js"></script>
</body>

</html>
